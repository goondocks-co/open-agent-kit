name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "tests/**"
      - "templates/**"
      - "scripts/**"
      - "pyproject.toml"
      - ".github/workflows/**"

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linting
        run: |
          ruff check src/ --output-format=github

      - name: Check code formatting with black
        run: |
          black src/ tests/ --check --diff

      - name: Run type checking with mypy
        run: |
          mypy src/ --show-error-codes
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with pytest
        run: |
          pytest --cov=oak --cov-report=xml --cov-report=term

  validate-templates:
    name: Validate Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install markdownlint
        run: |
          npm install -g markdownlint-cli

      - name: Validate RFC templates
        run: |
          markdownlint 'templates/rfc/*.md' --config .markdownlint.json || true

      - name: Validate command templates
        run: |
          markdownlint 'templates/commands/*.md' --config .markdownlint.json || true

  validate-scripts:
    name: Validate Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Validate bash scripts
        run: |
          find scripts/bash -name "*.sh" -exec shellcheck {} \;

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Validate PowerShell scripts
        shell: pwsh
        run: |
          $scripts = Get-ChildItem -Path scripts/powershell -Filter *.ps1 -Recurse
          $scripts | ForEach-Object {
            Invoke-ScriptAnalyzer -Path $_.FullName -ReportSummary
          }

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install open-agent-kit
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Test oak init
        run: |
          cd /tmp
          python -m oak.cli init --no-interactive --agent claude --agent copilot

      - name: Verify directory structure
        run: |
          cd /tmp
          test -d .oak
          test -f .oak/config.yaml
          test -d .oak/templates/rfc
          # Check native Claude commands directory
          test -d .claude/commands
          test -f .claude/commands/oak.rfc-create.md
          test -f .claude/commands/oak.rfc-list.md
          test -f .claude/commands/oak.rfc-validate.md
          # Check native Copilot commands directory
          test -d .github/agents
          test -f .github/agents/oak.rfc-create.agent.md
          test -f .github/agents/oak.rfc-list.agent.md
          test -f .github/agents/oak.rfc-validate.agent.md

      - name: Test RFC creation
        run: |
          cd /tmp
          python -m oak.cli rfc create "Test RFC for CI validation" --author "CI Bot" --no-interactive

      - name: Test RFC adopt command
        run: |
          cd /tmp
          python -m oak.cli rfc adopt 001
          test -d oak/rfc/adopted
          test -f oak/rfc/adopted/RFC-001-Test-RFC-for-CI-validation.md

      - name: Test RFC list
        run: |
          cd /tmp
          python -m oak.cli rfc list

      - name: Test RFC validation
        run: |
          cd /tmp
          python -m oak.cli rfc validate RFC-001 || true

  check-version:
    name: Check Version Consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Check if version files are consistent
        run: |
          # Extract version from pyproject.toml [project] section only
          VERSION_PYPROJECT=$(awk '/^\[project\]/{flag=1; next} /^\[/{flag=0} flag && /^version = "/{gsub(/.*version = "|".*/, ""); print; exit}' pyproject.toml)

          # Get version from Python (handles dynamic import from pyproject.toml)
          VERSION_INIT=$(python -c "from oak import __version__; print(__version__)")

          echo "Version in pyproject.toml: '$VERSION_PYPROJECT'"
          echo "Version in __init__.py: '$VERSION_INIT'"

          if [ "$VERSION_PYPROJECT" != "$VERSION_INIT" ]; then
            echo "Error: Version mismatch between pyproject.toml ($VERSION_PYPROJECT) and __init__.py ($VERSION_INIT)"
            exit 1
          fi

          echo "âœ“ Version consistency check passed: $VERSION_PYPROJECT"

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs:
      [
        lint-and-format,
        test,
        validate-templates,
        validate-scripts,
        integration-test,
        check-version,
      ]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint-and-format.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.validate-templates.result }}" != "success" ] || \
             [ "${{ needs.validate-scripts.result }}" != "success" ] || \
             [ "${{ needs.integration-test.result }}" != "success" ] || \
             [ "${{ needs.check-version.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed successfully!"
