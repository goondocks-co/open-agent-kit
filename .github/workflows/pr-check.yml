name: PR Validation

on:
  push:
    branches: [main]  # Build on main to populate cache for PRs
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "install.sh"
      - "install.ps1"
      - ".github/workflows/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  installer-smoke:
    name: Installer Smoke Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run installer smoke tests
        run: |
          pytest tests/test_install_scripts.py -v --no-cov

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linting
        run: |
          ruff check src/ --output-format=github

      - name: Check code formatting with black
        run: |
          black src/ tests/ --check --diff

      - name: Run type checking with mypy
        run: |
          mypy src/ --show-error-codes

      - name: Verify skill assets are in sync
        run: python scripts/build_skill_assets.py --check

  test:
    name: Run Tests
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with pytest
        run: pytest tests/ -v -o "addopts=" --no-cov

  integration-test:
    name: Integration Test (Smoke)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"  # Floor version to verify minimum Python support

      - name: Install open-agent-kit
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Smoke test - CLI loads and init works
        run: |
          # Verify CLI entry point works
          oak --version
          # Verify init completes without error
          cd /tmp
          oak init --no-interactive --agent claude
          # Detailed structure assertions are in the test suite (test_cli_init.py)

  check-version:
    name: Check Version Consistency
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify hatch-vcs version derivation
        run: |
          # Get version from Python runtime
          VERSION_RUNTIME=$(python -c "from open_agent_kit import __version__; print(__version__)")

          echo "Version at runtime: '$VERSION_RUNTIME'"

          # Verify version is not the fallback
          if [ "$VERSION_RUNTIME" = "0.0.0-dev" ]; then
            echo "Error: Version is fallback value, hatch-vcs may not be working correctly"
            exit 1
          fi

          # Verify version follows PEP 440 format (tagged: X.Y.Z or dev: X.Y.devN+hash)
          if ! echo "$VERSION_RUNTIME" | grep -qE '^[0-9]+\.[0-9]+(\.[0-9]+|\.dev[0-9]+)'; then
            echo "Error: Version '$VERSION_RUNTIME' does not follow expected PEP 440 format"
            exit 1
          fi

          echo "Version check passed: $VERSION_RUNTIME"

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs:
      [
        installer-smoke,
        lint-and-format,
        test,
        integration-test,
        check-version,
      ]
    if: always()
    steps:
      - name: Check all jobs status
        env:
          INSTALLER_RESULT: ${{ needs.installer-smoke.result }}
          LINT_RESULT: ${{ needs.lint-and-format.result }}
          TEST_RESULT: ${{ needs.test.result }}
          INTEGRATION_RESULT: ${{ needs.integration-test.result }}
          VERSION_RESULT: ${{ needs.check-version.result }}
        run: |
          if [ "$INSTALLER_RESULT" != "success" ] || \
             [ "$LINT_RESULT" != "success" ] || \
             [ "$TEST_RESULT" != "success" ] || \
             [ "$INTEGRATION_RESULT" != "success" ] || \
             [ "$VERSION_RESULT" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed successfully!"
