# Agent Instance: {{ display_name }}
# Auto-generated from template: {{ agent_type }}

name: {{ name }}
display_name: "{{ display_name }}"
agent_type: {{ agent_type }}
description: "{{ description }}"

# Task this agent executes when run (REQUIRED)
default_task: |
{{ default_task | indent(2, first=true) }}

# Execution limits (optional - defaults from agent template if not specified)
# These control resource usage and prevent runaway agents.
#
# execution:
#   # timeout_seconds: Wall-clock limit for the entire agent run.
#   # Use 60-120s for simple tasks (changelog, docs update).
#   # Use 300-600s for moderate tasks (code review, analysis).
#   # Use 900-1800s for complex tasks (large refactors, multi-file changes).
#   timeout_seconds: 300
#
#   # max_turns: Limits API round-trips (each turn ~ one Claude response).
#   # Controls both cost and execution time. Each turn costs tokens.
#   # Use 20-30 for simple, focused tasks (update one file).
#   # Use 50-100 for moderate tasks (explore + update).
#   # Use 150-300 for complex tasks (multi-step analysis, many file edits).
#   max_turns: 50

# Files this agent maintains (customize for your project)
maintained_files:
  - path: "TODO: add file patterns"
    purpose: "TODO: describe purpose"
    auto_create: false

# CI queries to run before executing the task
ci_queries:
  discovery:
    - tool: ci_search
      query_template: "TODO: add search query"
      search_type: all
      min_confidence: medium
      limit: 10
      purpose: "TODO: describe what this finds"

# Output requirements (optional)
output_requirements:
  required_sections: []

# Style preferences (optional)
style:
  tone: "technical"
  include_examples: true

schema_version: {{ schema_version }}
