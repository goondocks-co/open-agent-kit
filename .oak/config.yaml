version: 1.1.7.dev1+g0c8e6b51a.d20260218
agents:
- vscode-copilot
- opencode
- codex
- gemini
- windsurf
- cursor
- claude
rfc:
  directory: oak/rfc
  template: engineering
  auto_number: true
  number_format: sequential
  validate_on_create: true
constitution:
  directory: oak
languages:
  installed: [javascript, python, typescript]
skills:
  installed: [project-governance, codebase-intelligence, context-engineering]
  auto_install: true
codebase_intelligence:
  agents:
    background_processing_interval_seconds: 60
    enabled: true
    executor_cache_size: 100
    max_turns: 50
    provider_base_url: null
    provider_model: null
    provider_type: cloud
    scheduler_interval_seconds: 60
    timeout_seconds: 600
    background_processing_workers: 4
  backup:
    on_upgrade: true
  cli_command: oak-dev
  embedding:
    api_key: null
    base_url: http://localhost:11434
    context_tokens: 8192
    dimensions: 1024
    fallback_enabled: false
    max_chunk_chars: 6553
    model: bge-m3
    provider: ollama
  exclude_patterns:
  - .git
  - .git/**
  - .oak
  - .oak/**
  - .agent/skills
  - .claude/commands
  - .claude/settings.local.json
  - .claude/skills
  - .codex/prompts
  - .codex/skills
  - .cursor/commands
  - .cursor/mcp.json
  - .cursor/settings.json
  - .gemini/commands
  - .gemini/settings.json
  - .github/agents
  - .github/skills
  - .mcp.json
  - .vscode/mcp.json
  - .vscode/settings.json
  - .windsurf/commands
  - .windsurf/settings.json
  - node_modules
  - node_modules/**
  - __pycache__
  - __pycache__/**
  - .mypy_cache
  - .mypy_cache/**
  - .pytest_cache
  - .pytest_cache/**
  - .ruff_cache
  - .ruff_cache/**
  - htmlcov
  - htmlcov/**
  - .venv
  - .venv/**
  - venv
  - venv/**
  - .env
  - .env.*
  - '*.env'
  - '*.pem'
  - '*.key'
  - '*.crt'
  - '*.p12'
  - '*.pfx'
  - '*.jks'
  - '*.keystore'
  - '*.pyc'
  - '*.pyo'
  - '*.min.js'
  - '*.min.css'
  - '*.map'
  - '*.lock'
  - package-lock.json
  - yarn.lock
  - pnpm-lock.yaml
  - dist/**
  - build/**
  - .next/**
  - coverage/**
  - '*.egg-info/**'
  - translations/**
  - locales/**
  - locale/**
  - i18n/**
  - l10n/**
  - '*.po'
  - '*.pot'
  - '*.mo'
  index_on_startup: true
  log_level: DEBUG
  log_rotation:
    backup_count: 3
    enabled: true
    max_size_mb: 20
  session_quality:
    min_activities: 3
    stale_timeout_seconds: 3600
  summarization:
    api_key: null
    base_url: http://localhost:1234
    context_tokens: 131072
    enabled: true
    model: openai/gpt-oss-20b
    provider: lmstudio
    timeout: 180.0
  tunnel:
    auto_start: false
    cloudflared_path: null
    ngrok_path: null
    provider: cloudflared
  watch_files: true
  auto_resolve:
    enabled: true
    similarity_threshold: 0.85
    similarity_threshold_no_context: 0.92
    search_limit: 5
  governance:
    enabled: true
    log_allowed: false
    rules: [{id: no-destructive-bash, description: Block destructive shell commands,
        enabled: true, tool: Bash, pattern: rm\s+-rf, path_pattern: '', action: deny,
        message: Destructive commands are blocked by governance policy.}]
    retention_days: 30
